name: 'Deploy SAM GitHub Actions'
branding:
  icon: 'terminal'
  color: 'orange'
inputs:
  params:
    description: 'AWS SAM deploy params'
    required: false
  artifact:
    description: 'Artifact name to deploy'
    required: false
    default: dist
  workspace:
    description: 'Relative path under $GITHUB_WORKSPACE to place the project'
    required: false
    default: .
runs:
  using: 'composite'
  steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Setup AWS CLI
      run: pip install awscli
      shell: bash

    - name: Setup AWS SAM CLI
      run: pip install aws-sam-cli
      shell: bash

    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact }}
        path: ${{ inputs.workspace }}/dist

    - name: Uncompress Artifact
      run: |
        cd ${{ inputs.workspace }}
        tar -xzvf dist/dist.tar.gz -C dist
        rm dist/dist.tar.gz 
      shell: bash

    - name: Deploy AWS SAM
      run: |
        cd ${{ inputs.workspace }}
        sam deploy --template-file dist/template.yaml --no-fail-on-empty-changeset  ${{ inputs.params }}
      shell: bash
